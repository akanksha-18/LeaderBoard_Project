<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <h1 class="main_title">LeaderBoard</h1>
        <form class="main_form">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
             <!-- <input type="text" placeholder="Country"> -->
             <select id="countryDropdown" placeholder="Country">
                <option value="" selected disabled>Select Country</option>
                <option value="India">India</option>
                <option value="United States">United States</option>
                <option value="Canada">Canada</option>
            </select>
            <input type="number" placeholder="Player Score">
            <button class="main_form-submit-btn">Add Player</button>
        </form>
        <p class="main_error-prompter">All fields are required</p>

        <div class="main_scoreboard-wrapper">
            <div class="main_scoreboard">
                <div>
                    <p class="main_player-name">Akanksha Dubey</p>
                    <p class="main_time-stamp">Jan 2024: 09:24:44</p>
                </div>
                <p class="main_player-country">India</p>
                <p class="main_player-score">85</p>
                <div class="main_scoreboard-btn-container">
                    <button>&#x1f5d1;</button>
                    <button>+5</button>
                    <button>-5</button>
                </div>
            </div>

            <div class="main_scoreboard">
                <div>
                    <p class="main_player-name">Shikha Gupta</p>
                    <p class="main_time-stamp">Feb 2024: 19:24:44</p>
                </div>
                <p class="main_player-country">India</p>
                <p class="main_player-score">95</p>
                <div class="main_scoreboard-btn-container">
                    <button>&#x1f5d1;</button>
                    <button>+5</button>
                    <button>-5</button>
                </div>
            </div>

            <div class="main_scoreboard">
                <div>
                    <p class="main_player-name">Anand Yadav</p>
                    <p class="main_time-stamp">Mar 2024: 10:24:04</p>
                </div>
                <p class="main_player-country">India</p>
                <p class="main_player-score">70</p>
                <div class="main_scoreboard-btn-container">
                    <button>&#x1f5d1;</button>
                    <button>+5</button>
                    <button>-5</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
